header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Apollo Authors

  paths-ignore:
    - '.github/ISSUE_TEMPLATE'
    - '.github/PULL_REQUEST_TEMPLATE'
    - '**/.gitignore'
    - '**/.helmignore'
    - '.gitmodules'
    - '.gitattributes'
    - '.mvn'
    - '**/*.md'
    - '**/*.svg'
    - '**/*.json'
    - '**/*.conf'
    - '**/*.ftl'
    - '**/*.iml'
    - '**/*.tpl'
    - '**/*.factories'
    - '**/*.handlers'
    - '**/*.schemas'
    - '**/*.nojekyll'
    - 'mvnw'
    - 'mvnw.cmd'
    - '**/target/**'
    - 'LICENSE'
    - 'NOTICE'
    - 'CNAME'
    - '**/resources/META-INF/**/**'
    - '**/vendor/**'

  comment: on-failure

  license-location-threshold: 130
