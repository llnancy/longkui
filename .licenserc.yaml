header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: LongKui

  paths-ignore:
    - '.github/**'
    - '**/.gitignore'
    - '**/.helmignore'
    - '.gitmodules'
    - '.gitattributes'
    - '.mvn'
    - '**/*.md'
    - '**/*.svg'
    - '**/*.json'
    - '**/*.conf'
    - '**/*.ftl'
    - '**/*.iml'
    - '**/*.tpl'
    - '**/*.factories'
    - '**/*.handlers'
    - '**/*.schemas'
    - '**/*.nojekyll'
    - 'mvnw'
    - 'mvnw.cmd'
    - '**/target/**'
    - 'LICENSE'
    - 'NOTICE'
    - 'CNAME'
    - '**/resources/META-INF/**'
    - '**/vendor/**'
    - 'examples/docker/zk-compose.yml'
    - 'lombok.config'
    - 'checkstyle/**'

  comment: on-failure

  license-location-threshold: 130
